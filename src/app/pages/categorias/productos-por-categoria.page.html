<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categorias"></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="productos.length === 0" style="text-align: center; margin-top: 20px;">
    <p>No hay productos en esta categor√≠a.</p>
  </div>

  <ion-list *ngIf="productos.length > 0">
    <ion-card *ngFor="let producto of productos">
      <img [src]="producto.imagen_url" />
      <ion-card-header>
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ producto.precio | currency:'CLP' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button class="btn-custom-primary" expand="block" (click)="homePage.agregarProducto(producto.id)">
          Agregar al Carrito
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
